<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="stylesheet.css">

	</head>
	<body>
		<div class="wrapper container">
			<div class="row">

				<div class="col-md-4 col-sm-6 col-xs-12 pull-right">
					<div class="pull-right">
						<button type="button" class="btn btn-default">Als Tutor registrieren</button>
						<button type="button" class="btn btn-default">Abmelden</button>
					</div>
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12">
					<button type="button" class="btn btn-default" ng-click="vm.returnToProfile()">Zur√ºck zum Profil</button>

				</div>
				
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">	
					<h1>{{ vm.tutor | fullName }} melden</h1>
					<h3>Warum willst du diesen Tutor melden?</h3>
				</div>
				<div class="col-lg-12 col-md-12">
					<form name="reportForm" novalidate ng-submit="vm.report()">
					    <textarea class="report-textarea" ng-model="vm.fields.kommentar" required></textarea>
					    <button type="submit" class="btn btn-default pull-right" ng-disabled="reportForm.$invalid">Abschicken</button>
					</form>
				</div>

			</div>
		</div>
	</body>
</html>
