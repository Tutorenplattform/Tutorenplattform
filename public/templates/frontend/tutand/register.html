<form name="registerForm" novalidate ng-submit="vm.register()">
    <div class="subject" ng-repeat="fach in vm.fields.faecher">
        <select ng-options="subject as subject.name for subject in vm.subjects track by subject.pk_fach_id"
                ng-model="fach.fach" required></select>
        <select ng-options="teacher as teacher.nachname for teacher in vm.teachers track by teacher.pk_lehrer_id"
                ng-model="fach.lehrer" required></select>
        <select ng-model="fach.letzte_zeugnisnote" required>
            <option value="1">Sehr Gut</option>
            <option value="2">Gut</option>
            <option value="3">Befriedigend</option>
            <option value="4">GenÃ¼gend</option>
            <option value="5">Nicht GenÃ¼gend</option>
        </select>
        <input type="text" placeholder="Anmerkung" ng-model="fach.faehigkeiten_anmerkung">
        <button ng-click="vm.removeSubject($index)">-</button>
    </div>
    <button ng-click="vm.addSubject()">+</button>

    <input type="text" ng-model="vm.fields.klasse" placeholder="Klasse" pattern="^[1-5][A-F][IMFXN]$" required>
    <input type="text" ng-model="vm.fields.klassenvorstand" placeholder="Klassenvorstand" required>
    <input type="email" ng-model="vm.fields.email_adresse" placeholder="E-Mail" required>

    <input type="tel" ng-model="vm.fields.telefon_nr" placeholder="Telefonnummer">
    <input type="text" ng-model="vm.fields.bevorzugte_orte" placeholder="Bevorzugter Ort">
    <input type="text" ng-model="vm.fields.bevorzugte_zeiten" placeholder="Bevorzugte Zeiten">
    <button type="submit" ng-disabled="registerForm.$invalid">Registrieren</button>
</form>
