<h1>Gemeldete Tutoren</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Kommentare</th>
            <th>Aktionen</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tutor in vm.reportedTutors">
            <td>{{ tutor | fullName }}</td>
            <td>
                <p ng-repeat="comment in tutor.kommentare">{{ comment }}</p>
            </td>
            <td>
                <button ng-click="vm.disableTutor(tutor)" ng-disabled="tutor.gesperrt">Tutor sperren</button>
                <button ng-click="vm.ignoreTutor(tutor)">Meldungen entfernen</button>
            </td>
        </tr>
    </tbody>
</table>
