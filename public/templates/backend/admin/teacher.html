<table>
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="teacher in vm.teachers">
        <td>{{ teacher.first_name }} {{ teacher.last_name }}</td>
        <td><button ng-click="vm.viewTeacher(teacher)">Ansehen</button></td>
    </tr>
    </tbody>
</table>
