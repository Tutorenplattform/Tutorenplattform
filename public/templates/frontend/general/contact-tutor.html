<div class="container">
    <div class="row">
        <div class="col-md-offset-6 col-md-6 col-sm-offset-6 col-sm-6 col-xs-12">
            <button type="button" class="btn btn-default pull-right" ng-click="vm.returnToProfile()">Zur√ºck zum Profil</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
            <h1>{{ vm.tutor | fullName }} kontaktieren</h1>
        </div>
        <div class="col-lg-12 col-md-12">
            <form name="reportForm" novalidate ng-submit="vm.sendMail()">
                <h4>Betreff</h4>
                <input class="contact-textfield" type="text" ng-model="vm.fields.subject" required>
                <h4>Nachricht</h4>
                <textarea class="report-textarea" ng-model="vm.fields.body" required></textarea>
                <button type="submit" class="btn btn-default pull-right" ng-disabled="contactForm.$invalid">Nachricht senden</button>
            </form>
        </div>
    </div>
</div>
