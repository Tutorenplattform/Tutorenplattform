<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="container">

				<div class="col-md-4 col-xs-12 pull-right">
					<div class="pull-right">
						<button type="button" class="btn btn-default">Als Tutor registrieren</button>
						<button type="button" class="btn btn-default">Abmelden</button>
					</div>
				</div>
			<div class="row">
				<div class="col-md-2 col-sm-12 col-xs-12">
					<div class="input-group">
						<span class="glyphicon glyphicon-filter input-group-addon" id="search-name-icon"></span>
						<input type="text" class="form-control" placeholder="Nach Name filtern" aria-describedby="search-name-icon">
					</div>
				</div>
				<div class="col-md-2 col-sm-12 col-xs-12">
					<div class="input-group">
						<span class="glyphicon glyphicon-filter input-group-addon" id="search-subject-icon"></span>
						<input type="text" class="form-control" placeholder="Nach Schulfach filtern" aria-describedby="search-subject-icon">
					</div>
				</div>
				<div class="col-md-2 col-sm-12 col-xs-12">
					<div class="form-group">
						
						<select class="form-control" id="sel1">
						<option>Alle Schulstufen</option>
						<option>1.Klassen</option>
						<option>2.Klassen</option>
						<option>3.Klassen</option>
						<option>4.Klassen</option>
						<option>5.Klassen</option>
						</select>
					</div>
				</div>
				<div class="col-md-2 col-sm-12 col-xs-12">
					<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-sort-by-attributes-alt"></i>Bewertung</button>
				</div>

				

			</div>
			<div class="row">
				
				<div ng-repeat="tutor in vm.tutors" class="card col-sm-6 col-lg-3 col-md-6">
					<div class="card-block" style="width:25rem;">
						<h3 class="card-title">{{ tutor | fullName }}</h3>
						<h4>Schulf√§cher</h4>
						<p class="card-text">{{ vm.getSubjects(tutor) }}</p>
						<h4>Klasse</h4>
						<p class="card-text">{{ tutor.klasse }}</p>
						<h4>Klassenvorstand</h4>
						<p class="card-text">{{ tutor.klassenvorstand }}</p>
						<div class="rating-view">
							<i class="glyphicon glyphicon-plus"></i>{{ tutor.bewertung_gut }}
							<i class="glyphicon glyphicon-unchecked"></i>{{ tutor.bewertung_neutral }}
							<i class="glyphicon glyphicon-minus"></i>{{ tutor.bewertung_schlecht }}
						</div>

						<a ng-click="vm.viewTutor(tutor)" class="btn btn-primary">Mehr erfahren</a>
					</div>
				</div>
				
			</div>
		</div>
	</body>

</html>
