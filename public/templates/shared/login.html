<h1>Login</h1>

<form novalidate>
    <span>Moodle ID &#58; </span><input type="text" placeholder="Moodle-ID" ng-model="moodleid">
    <span>Moodle Passwort &#58; </span><input type="password" placeholder="Moodle-Passwort" ng-model="moodlepasswort">

    <button type="submit" ng-click="vm.login()">Anmelden</button>
</form>
