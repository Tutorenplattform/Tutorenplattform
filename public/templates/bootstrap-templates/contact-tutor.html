<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-4 col-md-4 col-sm-offset-6 col-sm-6 col-xs-12">
					<button type="button" class="btn btn-default" ng-click="vm.returnToProfile()">Zur√ºck zum Profil</button>

				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
					<h1>{{ vm.tutor | fullName }} kontaktieren</h1>
				</div>
				<div class="col-lg-12 col-md-12">
					<form name="reportForm" novalidate ng-submit="vm.sendMail()">
						<h4>Subject</h4>
						<input class="contact-textfield" type="text" ng-model="vm.fields.subject" required>
						<h4>Nachricht</h4>
					    <textarea class="report-textarea" ng-model="vm.fields.body" required></textarea>
					    <button type="submit" class="btn btn-default pull-right" ng-disabled="contactForm.$invalid">Mail schicken</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
